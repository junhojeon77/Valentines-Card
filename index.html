<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jun Ho">
        <meta name="description" content="Valentines Card">
        <title>Happy Valentines</title>

        <!-- Link to external CSS file for styling -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>Click Here!</h1>

        <!-- Main container for the Valentine's card animation -->
        <div class="container">  
            <div class="valentines">
              
              <!-- Envelope and front part of the card -->
              <div class="envelope"></div>
              <div class="front"></div>
              <div class="open"></div>
              
              <!-- The animated card that moves in and out of the envelope -->
              <div class="card">
                <div class="text"></br>Happy</br> Valentines</div>
                <div class="heart"></div>
              </div>

              <!-- Floating hearts animation -->
              <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
              </div>

            </div>
        </div>

        <!-- Shadow effect below the envelope -->
        <div class="shadow"></div>

        <!-- jQuery library is required for the script.js file to work -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Link to external JavaScript file for interactive effects -->
        <script src="script.js"></script>
    </body>
</html>
